<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head profile="http://gmpg.org/xfn/11">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta charset="UTF-8">
<title>{{ site.title }}{% if page.url != "/index.html" %} | {{page.title}} {% endif %}</title>
<meta name="description" content={{ DESCRIPTION }} />
<meta name="keywords" content={{ KEYWORDS }} />
<link rel="stylesheet" href="{{ ASSET_PATH}}/css/style.css" type="text/css" media="screen" />
<link rel="alternate" type="application/rss+xml" title="feed" href={{ site.feed_url }}/>
</head>

<body>
<div id="container">
	<div id="header">
		<a class="title" href="{{ HOME_PATH }}" title="{{ site.title }}">
			{% assign margin = 0 %}
			{% for s in site.titles  %}
				<span style="margin-left:{{margin}}px;{% if margin > 0%}margin-top:-40px{% endif %}" class="title">{{s}}</span>
				{% assign margin = margin | plus:65 %}
			{% endfor %}
		</a>
		<div id="nav">
			{% include themes/Simple_Bold_Borders/navigation_list.html %}
		</div>
	</div>
	<div id="content">
