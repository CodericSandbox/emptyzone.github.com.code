{% if paginator.total_pages > 1 %}
<div id="pagenavi">
	{% if paginator.previous_page > 0 %}
		{% if paginator.previous_page == 1%}
			<a class="page-numbers" href="/" ><</a>
		{% else %}
			<a class="page-numbers" href="/page{{paginator.previous_page}}/" ><</a>
		{% endif%}
	{% endif %}
		<a class="page-numbers current">Page {{paginator.page}} , Total {{paginator.total_pages}}</a>
	{% if paginator.page < paginator.total_pages %}
		<a class="page-numbers" href="/page{{paginator.next_page}}/" >></a>
	{% endif %}
</div>
{% endif %}
